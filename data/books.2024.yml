        - name: 《赛博剑仙铁雨》
          tag: [赛博修仙, 烂尾]
          score: 7
          des: |
            “小设定很惊艳，大设定崩了”。

            人类在《黄金时代》把生产力推进到了无限的高度，但是人类的道德匹配不了无限的生产力水平，于是未来社会到了《放浪时代》，为了防止最终毁灭的发生，人类发明了别离(通过一个按键biu的一下把人彻底湮灭，被别离的人相信自己会通过别离到达一个完美的世界)，绝大多数人别离后社会停止运转，这就是“大断电”。没有进入别离的极个别人类拥有大断电前的最高权限就是背景中的“仙人”。一位未来的冬眠者/仙人？(忘了)想通过“旧人类”探索更完美的社会形态所以不停地唤醒冬眠者，他唤醒的最后一名冬眠者就是方白鹿，于是主角开始了本书的故事之旅。


            连夜啃完了，尽量不带剧透的锐评一下：

            有没有烂尾：作者在第二卷终章用一场非常漫长和缺乏可读性的对话，把底层设定和终极伏笔抛完了，这个视角上铁大纲遁烂尾。但凭心而论，我看铁雨写完第一卷后的态势就知道此书难有善终，只是作者的文笔和设定太出色了写一点我就愿意追一点，如今作者居然还能尽力熬出来一个句号，我本人反正是跟半麻和解了，毕竟有毒站也发生了一堆破事，大家都不容易。
            好不好看：好看！作者在第二卷某个节点下定决心腰斩完结以后就开始非常奢侈的甩各种大魄力的设定，吕宋妖魔只是个开始，还有各路其他势力纷至沓来。不过个人的不满在于玩血肉改造和有机组织的实在太多了一点，反而有点缺乏前期飞剑和关帝像的那种巧思。
            有没有填坑：说实话填的不好。大量的内容、设定、势力和地图都只是一笔带过了，手机和“剑仙”这个题头越来越没存在感，结局的长谈对本书终极问题的定义、论述和回答我个人并不满意(我甚至觉得讲偏题了)，最后机械降神的he也多少有点儿戏。
            全书怎么评价：连载中我会说看设定比赛英更绚丽惊人，完结后我只能说书的主旨内涵部分拉了只能落后于论述上越发成熟的赛英之下，但依旧是赛博网文中的一座高峰，尤其是尺度，得益于小站审核真的够癫够b级，不介意结尾大纲遁的可以看。

            ---

            吹爆，赛博风格融入修仙体系，没有丝毫维和感，大框架是在未来科技极度发达的情况下发起了一场“华夏神秘学复兴计划”。用科技来实现修仙里的各种道具功法。故事背景是人类经历了一场大断电，各类功法道具已经失传，在新的社会体系中这种法宝，功法被各类大公司收购垄断，只剩下零碎流入市场，大伙还不太会用；在这个故事前提下你会看到，满头电子管扎成的发髻的改造人向你打稽首“太上图灵天尊”，身披0和1代码袈裟的佛法机器人。脑机接口被称为泥丸，打通经脉是肢体改造，功法可直接载入，但分为包月会员和一次性付费，当然也有破解版。个人意识可以上传网络，这叫灵魂出窍，神游天外。黑入对方义体称作度化。网络空间的智能ai下行到动物身上被称作精怪，上行到人身上就是上身，没有意识的ai就是孤魂野鬼。场景氛围塑造的极佳，赛博风格刻画鲜明，故事进展略缓慢，很值得一看。

            ---

            故事背景是。第一卷的背景在泛亚文化圈，第二卷写到菲律宾，开篇的流水线加工厂妖魔、对赛博妖魔的思考很有意思，半麻不是说了，原本第三卷北美篇的思路就是企业巨头、宗教文化，这些内容附带的应该就是和修仙不一样的科技。

